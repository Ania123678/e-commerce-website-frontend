<div class="container mt-4">
  <div class="card">
    <h3>User Registration</h3>
    <form (submit)="addUser()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter username">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password">
        <small>Password has to be minimum 8 characters, one uppercase letter, and one special character</small>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" id="lastName" placeholder="Enter last name">
      </div>

      <p> ------ </p>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
