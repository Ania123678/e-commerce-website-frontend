<div class="container mt-4">
    <div class="card">
      <h3>Login User</h3>

<form (submit)="loginUser()">
       
        <div class="form-group">
          <label>Username</label>
          <input type="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter username">
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password">
        </div>
  
        <p> ------ </p>
  
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    </div>
  </div>
